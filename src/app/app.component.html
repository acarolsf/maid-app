<ion-app>
  <ion-split-pane contentId="empregador-menu">
    <ion-menu contentId="empregador-menu" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Empregador</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of employerPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="empregador-menu"></ion-router-outlet>
  </ion-split-pane>

  <ion-split-pane contentId="empregada-menu">
    <ion-menu contentId="empregada-menu" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Empregada</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of maidPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="empregada-menu"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
