<ion-content>
  <ion-list *ngFor="let item of items">

    <ion-item lines="none">
      <ion-card class="card">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <strong class="data">{{item.data}}</strong>
            </ion-col>
            <ion-col size="3" class="ion-text-end left-side">
              <ion-text class="pagamento">{{item.formaDePagamento}}</ion-text>
            </ion-col>

            <ion-col size="12">
              <ion-text class="empregado">{{item.empregado}} </ion-text>
            </ion-col>

            <br><br>

            <ion-col size="12">
              <strong>Empregador: </strong> {{item.empregador}}
            </ion-col>
            <ion-col size="12" class="local ion-no-padding">
              <ion-col size="9">
                <strong>Local: </strong> {{item.local}}
              </ion-col>
              <ion-col size="3" class="ion-text-end">
                <ion-icon name="pin"></ion-icon>
              </ion-col>
            </ion-col>
            <ion-col size="12">
              <strong>Hor√°rio: </strong> {{item.horario}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
