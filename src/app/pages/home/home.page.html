<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>home</ion-title> -->
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding-horizontal">

  <h1>Ol√°, Malika!</h1>

  <ion-searchbar placeholder="Buscar" (ionChange)="onSearchChange($event)"></ion-searchbar>

  <ion-slides pager="true" [options]="slidesOpt">
    <ion-slide *ngFor="let item of slideItems">
      <ion-card class="categoria" >
        <div class="icon">
          <ion-icon name={{item.icon}} color="light"></ion-icon>
        </div>
        <div class="texto">
          <strong>{{item.title}}</strong>
        </div>
      </ion-card>
    </ion-slide>
  </ion-slides>

  <rating [rating]="4"></rating>

</ion-content>
