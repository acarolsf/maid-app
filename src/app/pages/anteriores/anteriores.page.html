<ion-content>
  <ion-list *ngFor="let item of items index as i">

    <ion-item lines="none">
      <ion-card class="card" (click)="openDetail(item, i)">
        <ion-grid>
          <ion-row>
            <ion-col size="9">
              <strong class="data">{{item.data}}</strong>
            </ion-col>
            <ion-col size="3">
              <rating rating=5></rating>
            </ion-col>

            <ion-col size="6">
              <ion-text class="empregado">{{item.empregado}} </ion-text>
            </ion-col>
            <ion-col size="6" class="ion-text-end left-side" text-left>
              <ion-text class="pagamento">{{item.formaDePagamento}}</ion-text> R$ {{item.quantia}}
            </ion-col>

            <br><br>

            <ion-col size="12">
              <strong>Empregador: </strong> {{item.empregador}}
            </ion-col>
            <ion-col size="12">
              <strong>Local: </strong> {{item.local}}
            </ion-col>
            <ion-col size="12">
              <strong>Hor√°rio: </strong> {{item.horario}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>

  </ion-list>
</ion-content>
