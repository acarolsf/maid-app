<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Adicionar Cartão</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="form-edit">

    <form>
      <ion-item lines="none" class="ion-no-padding">
        <ion-label position="floating">
          Número do cartão <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-no-padding">
        <ion-label position="floating">
          MM/AA <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-datetime display-format="MM.YYYY"></ion-datetime>
      </ion-item>

      <ion-item lines="none" class="ion-no-padding">
        <ion-label position="floating">
          CVV <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>

      <ion-item lines="none" class="ion-no-padding">
        <ion-label position="floating">
          País <ion-text color="danger">*</ion-text>
        </ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button 
          type="submit"
          color="dark"
          shape="round"
          class="ion-no-margin"
          (click)="adicionar()"
          routerLink="/forma-pagamento"
        >Adicionar</ion-button>
      </div>
    </form>
  </div>

</ion-content>
