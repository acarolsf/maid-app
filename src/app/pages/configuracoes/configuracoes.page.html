<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Configurações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="content">
    <ion-list>
      <ion-item *ngFor="let entry of form" lines="none" (click)="open(entry, $event)">
      
        <div class="nomes">
        <div class="title">
          {{entry.title}}
        </div>
  
        <div class="val">
          {{entry.val}}
        </div>
        </div>
      </ion-item>
    </ion-list>
  </div>

</ion-content>
